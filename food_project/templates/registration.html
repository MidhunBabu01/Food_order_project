{% load static %}
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="{% static 'css/style.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="{% static 'css/style.css' %}"></script>
<script src="{% static 'css/style.css' %}"></script>
</head>
<title>Yami food</title>
<body>
<form  method="post" class="container register-form">
         {% csrf_token %}

<div class="form">
  <div class="note">
    <p>Sign Up.</p>
  </div>

  <div class="form-content">
       <div class="row">
          <div class="col-md-6">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="User Name *" name="username"/>
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" placeholder="Email *" name="email"/>
                </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Password *" name="password1"/>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Confirm Password *" name="password2"/>
              </div>
          </div>
        </div>
        <input type="submit" class="btnSubmit">Signup</input>
    </div>
</div>       
</form>      
<div class="box">
  {% for messge in messages %}
  <h4> {{messge}} </h4>
  {% endfor %}
</div>

</body>
</html>
